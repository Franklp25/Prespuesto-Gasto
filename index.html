<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:100,400"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/custom.css" />
        <title>Presupuesto de gastos</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="text-center">Presupuesto de gastos</h1>
            </header>
            <section class="contenido-principal">
                <div class="row">
                    <div class="col">
                        <div class="contenido primario">
                            <h2 class="text-center">Añade tus gastos acá</h2>
                            <div>
                                <label for="presupuesto"
                                    >Presupuesto:</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="presupuesto"
                                    placeholder="Digite su presupuesto inicial"
                                />
                            </div>
                            <form id="agregar-gasto" action="#">
                                
                                <div class="form-group">
                                    <label for="gasto">Gasto:</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="gasto"
                                        placeholder="Nombre del gasto"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad:</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="cantidad"
                                        placeholder="Cantidad en ₡"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    class="btn btn-primary btn-block"
                                >
                                    Agregar
                                </button>
                            </form>
                        </div>
                        <!--.contenido-->
                    </div>
                    <!--.col-->

                    <div class="col">
                        <div class="contenido secundario">
                            <h2 class="text-center">Lista de gastos</h2>

                            <div id="gastos">
                                <ul class="list-group"></ul>
                            </div>
                            <div id="presupuesto" class="presupuesto">
                                <div class="alert alert-primary">
                                    <p>
                                        Presupuesto: ₡ <span id="total"></span>
                                    </p>
                                </div>
                                <div class="saldo alert alert-success">
                                    <p>Saldo: ₡ <span id="saldo"></span></p>
                                </div>
                            </div>
                            <!--.presupuesto-->
                        </div>
                        <!--.contenido-->
                    </div>
                    <!--.col-->
                </div>
                <!--.row-->
            </section>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
